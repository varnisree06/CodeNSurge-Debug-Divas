<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
vvvv    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Today</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="./logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('england')">England</li>
                    <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
                    <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('europe')">Europe</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('america')">America</li>
                    <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('China')">Russia</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <div class="container flex">
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="#" onClick="onNavItemClick('sports')">Sports</a></li>
                <li><a href="#" onClick="onNavItemClick('health')">Health</a></li>
                <li><a href="#" onClick="onNavItemClick('business')">Business</a></li>
                <li><a href="#" onClick="onNavItemClick('entertainment')">Entertainment</a></li>
                <li><a href="#" onClick="onNavItemClick('science')">Science</a></li>
                <li><a href="#" onClick="onNavItemClick('world')">World</a></li>
                <li><a href="#" onClick="onNavItemClick('lifestyle')">Lifestyle</a></li>
                <li><a href="#" onClick="onNavItemClick('cricket')">Cricket</a></li>
                <li><a href="#" onClick="onNavItemClick('technology')">Technology</a></li>
                <li><a href="#" onClick="onNavItemClick('boxing')">Boxing</a></li>
                <li><a href="#" onClick="onNavItemClick('politics')">Politics</a></li>
                <li><a href="#" onClick="onNavItemClick('advertisements')">Advertisements</a></li>
                <li><a href="#" onClick="onNavItemClick('music')">Music</a></li>
                <li><a href="#" onClick="onNavItemClick('kpop')">K-Pop</a></li>
            </ul>
        </aside>

        <main>
            <div class="cards-container" id="cardscontainer"></div>
            <div class="loader" id="loader" style="display: none;"></div>
        </main>
    </div>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">thenewstoday 02/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rem
                    incidunt ratione, dolore beatae quaerat voluptatum autem fugit voluptas minima eligendi facere
                    tenetur cumque. Dolorem porro, fugiat distinctio a accusamus cum!</p>
            </div>
        </div>
    </template>

</body>

</html>
